<!DOCTYPE html>

<html>

    <head>

        <title>Formulario de registro</title>
        <link type="text/css" rel="stylesheet" href="styles.css">
    
    </head>

    <body>
        
        <main>

            <div class="article-container">
                
                <section class="form-container">
                    <h1 class="form-title">Hola!</h1>
                    <p class="form-subtitle">Te estábamos esperando</p>
                    
                    <form action="javascript:void(0)">
                        
                        <div class="form-field">
                            <label class="field-label" for="email">Email</label>
                            <input class="field-text-area" type="email" name="email" id="email" placeholder="ejemplo@dominio.com" required/>
                        </div>
                        <div class="form-field">
                            <label class="field-label" for="password">Contraseña</label>
                            <input class="field-text-area" type="password" name="password" id="password" placeholder="Ingresa tu contraseña" required/>
                        </div>
                        <button type="submit">Ingresar</button>
                        <p class="registered-user">No tienes una cuenta? <a href="">Regístrate!</a></p>
                    </form>

                </section>
                <div class="image-container">
                    <img class="form-image" src="https://assets-ouch.icons8.com/preview/809/b132c8e3-b3cd-4c55-9efe-5495d998bb38.png" alt="happy_celebrate_registration">
                </div>
            </div>
        
        </main>

    </body>

</html>
